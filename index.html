<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <title>Регистрация </title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <label for="exampleInputSurname">Фамилия</label>
            <input type="email" class="form-control" id="exampleInputSurname" aria-describedby="SurnameHelp" placeholder="Ваша фамилия">
        </div>
    </div>
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <label for="exampleInputName">Имя</label>
            <input type="email" class="form-control" id="exampleInputName" aria-describedby="NamelHelp" placeholder="Ваше имя">
        </div>
    </div>
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <label for="exampleInputPatronymic">Отчество</label>
            <input type="email" class="form-control" id="exampleInputPatronymic" aria-describedby="PatronymicHelp" placeholder="Ваше отчество">
        </div>
    </div>
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <label for="exampleInputLogin">Логин</label>
            <input type="email" class="form-control" id="exampleInputLogin" aria-describedby="LoginHelp" placeholder="Ваш логин">
        </div>
    </div>
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <label for="exampleInputPassword">Пароль</label>
            <input type="email" class="form-control" id="exampleInputPassword" aria-describedby="PasswordHelp" placeholder="Ваш пароль">
        </div>
    </div>
    <div class="form-group">
        <div class = "col-4 offset-md-4">
            <button onclick="foo()" class="btn btn-primary btn-lg btn-block" type="submit" name="myButton">Регистрация</button>
        </div>
    </div>
    <script>
        function foo () {
            $.ajax({
                url:"reg.php", //the page containing php script
                type: "POST", //request type
                success:function(result){
                    alert(result);
                }
            });
        }
    </script>
</div>
</body>
</html>
